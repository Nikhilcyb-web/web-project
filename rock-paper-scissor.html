<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissor</title>
    <style>
      body{
        background-color: rgb(25,25,25);
        color: white;
        font-family: arial;
      }
      .title{
        font-size: 30px;
        font-weight: bold;
      }
      .move-icon{
        height: 60px;

      }
      .move-button{
        background-color: transparent;
        border:3px solid white;
        width: 120px;  
        height:120px;
        border-radius: 60px;
        margin-left: 20px;
        cursor:pointer;
       }
       .result{
        font-size: 25px;
        font-family: Arial;
        font-weight: bold;
        margin-top: 30px;
       }
       .score{
        margin-top: 60px;
       }
       .reset-button{
        background-color: rgb(202, 201, 201);
        color: black;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
       }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissor </p>

    <button onclick="
      playGame('ROCK');
    "class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>



     <button onclick = "
      playGame('PAPER');
    "class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    


    <button onclick = "
      playGame('SCISSOR');
    
    "class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result" ></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.setItem('score', JSON.stringify(score));
      updateScore();
    " class="reset-button"> RESET SCORE</button>
  

    <script>


      let score = JSON.parse(localStorage.getItem('score'));
      if (!score) {
        score = {wins: 0, losses: 0, ties: 0};
      }
      updateScore();

      function updateScore() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function playGame(playerMove) {
        const computerMove = pickcomputerMove();
        let result = '';
        if (playerMove === 'SCISSOR') {
          if (computerMove === 'SCISSOR') {
            result = 'Tie.';
          } else if (computerMove === 'ROCK') {
            result = 'Loss.';
          } else if (computerMove === 'PAPER') {
            result = 'Win.';
          }
        } else if (playerMove === 'PAPER') {
          if (computerMove === 'SCISSOR') {
            result = 'Win.';
          } else if (computerMove === 'ROCK') {
            result = 'Loss.';
          } else if (computerMove === 'PAPER') {
            result = 'Tie.';
          }
        } else if (playerMove === 'ROCK') {
          if (computerMove === 'SCISSOR') {
            result = 'Loss.';
          } else if (computerMove === 'ROCK') {
            result = 'Tie.';
          } else if (computerMove === 'PAPER') {
            result = 'Win.';
          }
        }
        
        if (result === 'Win.') {
          score.wins += 1;
        } else if (result === 'Loss.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }
        //locasStorage.setItem - if we refresh the page so score not started with 0
        //it takes two strings .all string should be a string
        //if we want to convert object into string we use json.stringify
        //json is also called javascript object  notation 
        localStorage.setItem('score',JSON.stringify(score));
        updateScore();

        // Update the UI with the result and moves
        document.querySelector('.js-result').innerHTML = `${result}`;
        document.querySelector('.js-moves').innerHTML = ` You
      <img src="images/${playerMove.toLowerCase().replace('scissor', 'scissors')}-emoji.png" class="move-icon">
      <img src="images/${computerMove.toLowerCase().replace('scissor', 'scissors')}-emoji.png" class="move-icon">

      Computer`;
        updateScore();
      }

      function pickcomputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'ROCK';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'PAPER';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'SCISSOR';
        }
        return computerMove;
      }
    </script>
  </body>
</html>
